<div class="col-10 col-lg-8">
    <div class="experience-entry-heading">
        
        <h4 rel="noopener" style="color: #aa4e24" >{{.publication.title}}</h4>
        <!-- For single position, give emphasis on the designation-->
        <h5>from html</h5>
        <h6>{{ if .publication.url }}<a href={{.publication.url}} title="{{ .publication.title }}" target="_blank" rel="noopener">{{ .publication.title }}</a>{{ else }}{{ .publication.title }}{{ end }}</h6>
        <p class="text-secondary">
            {{ .publication.year }}
        </p>
        
    </div>
    <!-- Add publication overview -->
    <p>{{ .publication.abstract | markdownify }}</p>

</div>
